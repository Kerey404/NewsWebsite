{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>

    <aside>
        <img src="{% static 'main/img/1019.gif'%}" alt="logo" class="round-logo">
        <span class="logo"> Practice Django </span>
        <h3> Навигация </h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Main</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-regular fa-address-card"></i>  About</li></a>
            <a href="{% url 'contact' %}"><li><i class="fa-solid fa-address-book"></i>  Contact</li></a>
            <a href="{% url 'news_home' %}"><li> <i class="fa-regular fa-envelope"></i> News</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fa-solid fa-plus"></i>  Add news</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content%}
        {% endblock %}
    </main>
</body>
</html>
