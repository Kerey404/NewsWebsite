{% extends 'main/layout.html' %}

{% block title %}Forms for add news{% endblock %}

{% block content %}
    <form method="post">
        <h1>Form for add news</h1>
        {% csrf_token %}
        {{ form.tittle }} <br>
        {{ form.anons }} <br>
        {{ form.content }} <br>
        {{ form.pub_date }} <br>

        <span>{{ error }}</span>

        <button class="btn btn-success" type="submit"> Add news</button>

    </form>
{% endblock %}
