{% extends 'main/layout.html' %}

{% block title %}News{% endblock %}

{% block content %}
    <div class="features">
        <h1>News</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3> {{ el.tittle }}</h3>
                    <p> {{ el.anons }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning"> More info </a>
                </div>
            {% endfor %}
        {% else %}
            <p>Do not have news</p>
        {% endif %}
    </div>
{% endblock %}
